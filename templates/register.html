{% extends 'auth_layout.html' %}

{% block body %}
<div class="container">
  <main class="form-signin col-lg-6 mx-auto">
    <form action="/registro" method="post">
      <br>
      <h1 class="mb-3 fw-normal">Registro</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" name="name" required>
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
          required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">

        <label class="form-check-label">
          <a href="/login">Ir a inicio de sesión</a>
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Registrarme</button>
    </form>

  </main>
</div>
{% endblock %}
